<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>From - lets learn it</title>
</head>
<body>
  <h1>From to apply for web development cousre - TA</h1>
  <from action="post">
    <div>
      <label for="username">Enter your username</label>
      <input type="text" name="username" placeholder="Enter the username" autofocus>
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female"
      <label for="female">female</label>
    </div>
    <div>
      <input type="checkbox" id="subcribe" name="subcribe" value="yes">
      <label form="subcribe">subcribe to newsletter</label>
    </div>
    <div>
      <label for="comment">Enter your comment</label>
      <br>
      <textarea name="comment" rows="4" cols="50"></textarea>
    </div>
    <div>
      <select name="fruits">
        <option value="apply">apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">cherry</option>
      </select>
    </div>
  </from>
</body>
</html>
